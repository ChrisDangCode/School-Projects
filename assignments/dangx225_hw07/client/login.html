<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="client/css/style.css">
  <title>Welcome to Node.js</title>
</head>

<body>
  <div class="jumbotron">
    <h1>Login Page</h1>
    <p>Please enter your user name and password. Both are case sensitive.</p>

  </div>
  <p id="error_message">&nbsp;</p>

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="panel panel-default">
        <form name="login" method="post" action="/validateLoginDetails">
          <p></p>
          <table class="table table-bordered table-hover">
            <tbody>

              <tr>
                <td class="col-md-6">User name:</td>
                <td class="col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control" name="user_name" required maxlength="30">
                  </div>
                </td>
              </tr>

              <tr>
                <td class="col-md-6">Password:</td>
                <td class="col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control" name="password" required maxlength="30">
                  </div>
                </td>
              </tr>

              <tr>
                <td class="col-md-1"></td>
                <td class="col-md-10">
                  <button id="myButton" type="submit" class="btn btn-primary btn-block" >
                    Login
                  </button>
                </td>
                <td class="col-md-1"></td>
            </tr>
            </tbody>

          </table>
          </form>
          </div>
          </div>
                    </div>

            <script type="text/javascript" src="client/js/loginMessage.js"></script>
</body>

</html>
